      function myMap() {
        var myCenter = new google.maps.LatLng(51.508742,-0.120850);
        var market = new google.maps.LatLng(42.720708, -74.01624)
        var mapCanvas = document.getElementById("map");
        var mapOptions = {center: market, zoom: 5};
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({position:market, myCenter});
        google.maps.event.addListener(marker, 'click', function() {infowindow.open(map,marker);
        });
        var infowindow = new google.maps.InfoWindow({content:"Hello World!"});
        marker.setMap(map);
      }

      /*for multiple markers to work, am going to need to get lat/long from database, put into array which goes through a for loop similar to this one: http://stackoverflow.com/questions/3059044/google-maps-js-api-v3-simple-multiple-marker-example */ 
      </script>
